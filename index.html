<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LYC的小说</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>LYC的小说</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索章节或人物..." autocomplete="off">
            <button id="searchButton">搜索</button>
            <div id="searchResults"></div>
        </div>
    </header>
    <div class="container">
        <button id="toggleSidebar" class="toggle-button">隐藏</button>
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>章节目录</h2>
            </div>
            <div id="chapterList"></div>
            
            <h2>人物设定</h2>
            <div id="characterList"></div>
        </aside>
        
        <main class="content">
            <div id="reader">
                <h2 id="chapterTitle">请选择章节</h2>
                <div id="chapterContent">
                    <!-- 添加骨架屏占位 -->
                    <div class="skeleton-loader" style="display: none;">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line" style="width: 80%;"></div>
                    </div>
                </div>
                <div class="chapter-nav">
                    <button id="prevChapter" class="nav-button" disabled>上一章</button>
                    <span class="chapter-progress" id="chapterProgress"></span>
                    <button id="nextChapter" class="nav-button" disabled>下一章</button>
                </div>
                <div class="bookmark-container">
                    <button id="saveBookmark">保存进度</button>
                    <button id="loadBookmark">读取进度</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
