<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYC的小说</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>LYC的小说</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索章节或人物...">
            <button id="searchButton">搜索</button>
        </div>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <h2>章节目录</h2>
            <div id="chapterList"></div>
            
            <h2>人物设定</h2>
            <div id="characterList"></div>
        </aside>
        
        <main class="content">
            <div id="reader">
                <h2 id="chapterTitle">请选择章节</h2>
                <div id="chapterContent"></div>
                <div class="bookmark-container">
                    <button id="saveBookmark">保存进度</button>
                    <button id="loadBookmark">读取进度</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
