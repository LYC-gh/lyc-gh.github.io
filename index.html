<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LYC的小说</title>
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <script>
        // 内联关键CSS或JS
        function setInitialTheme() {
            const savedSidebarState = localStorage.getItem('sidebarCollapsed') === 'true';
            if (savedSidebarState) {
                document.documentElement.classList.add('sidebar-collapsed');
            }
            
            // 初始加载指示器
            document.getElementById('loadingIndicator').style.display = 'flex';
        }
        setInitialTheme();
    </script>
</head>
<body>
    <header>
        <h1>LYC的小说</h1>
        <button id="downloadAllBtn" class="download-button">下载所有章节</button>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索章节或人物..." autocomplete="off">
            <button id="searchButton">搜索</button>
            <div id="searchResults" class="search-results"></div>
        </div>
    </header>
    
    <div class="container">
        <button id="toggleSidebar" class="toggle-button">隐藏</button>
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>章节目录</h2>
            </div>
            <div id="chapterList" class="scrollable-list"></div>
            
            <div class="sidebar-header">
                <h2>人物设定</h2>
            </div>
            <div id="characterList" class="scrollable-list"></div>
        </aside>
        
        <main class="content">
            <div id="reader">
                <h2 id="chapterTitle">请选择章节</h2>
                <div id="chapterContent">
                    <!-- 骨架屏占位 -->
                    <div class="skeleton-loader">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line" style="width: 80%;"></div>
                    </div>
                </div>
                <div class="chapter-nav">
                    <button id="prevChapter" class="nav-button" disabled>上一章</button>
                    <span class="chapter-progress" id="chapterProgress"></span>
                    <button id="nextChapter" class="nav-button" disabled>下一章</button>
                </div>
                <div class="bookmark-container">
                    <button id="saveBookmark">保存进度</button>
                    <button id="loadBookmark">读取进度</button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 全局加载指示器 -->
    <div id="loadingIndicator" class="loading-indicator">
        <div class="loading-spinner"></div>
        <p>加载中...</p>
    </div>

    <!-- 错误边界 -->
    <div id="errorBoundary" class="error-boundary">
        <p>加载失败，请<a href="javascript:location.reload()">刷新页面</a>重试</p>
        <button id="retryButton" class="retry-button">重试</button>
    </div>
    
    <!-- 预加载提示 -->
    <div id="preloadNotice" class="preload-notice">
        <p>正在预加载下一章...</p>
    </div>
	<button id="clearCacheBtn" class="settings-btn">清除所有缓存</button>
    <script src="js/app.js" defer></script>
    <script src="js/search.js" defer></script>
</body>
</html>
