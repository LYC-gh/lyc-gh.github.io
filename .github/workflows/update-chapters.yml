name: Update Chapter List

on:
  push:
    paths:
      - 'novels/**'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Update chapter list
        run: |
          npm install
          node update-chapters.js
      
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add chapters.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update chapter list"
          git push
